<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang cá nhân</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn0.fahasa.com/media/css_secure/180dfde691fce34b2e789c30f74feafe.css?q=102082"
      media="all" />
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/user.css" rel="stylesheet" />
  </head>

  <body>
    <section id="header" class="header">
      <div class="fhs_header_desktop" style="background-color: white">
        <div class="container">
          <div class="fhs-header-top-second-bar" style="position: relative">
            <div
              class="icon_fahasa_logo fhs_mouse_point"
              onclick="location.href = '/';"
              title="FAHASA.COM"></div>
            <div
              class="fhs_center_right fhs_mouse_point fhs_dropdown_hover fhs_dropdown_click">
              <span class="icon_menu" onmouseover="displayCatalogCate()"></span>
              <span
                class="icon_seemore_gray"
                onmouseover="displayCatalogCate()"></span>
              <div
                class="catalog_menu_dropdown fhs_dropdown"
                onmouseleave="hideCatalogCate(this)">
                <div class="fhs_stretch_stretch">
                  <div>
                    <div>Danh mục sản phẩm</div>
                    <ul class="nav navbar-nav verticalmenu" id="headerCate">
                      <!-- DOM DATA -->
                    </ul>
                  </div>
                  <div>
                    <div
                      style="
                        border-bottom: none;
                        border-top: 1px solid #cdcfd0;
                        padding-top: 10px;
                      ">
                      <a href="search.html">Tìm kiếm đơn hàng</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="fhs_center_left">
              <div class="box search_box">
                <form id="search_mini_form_desktop" action="#">
                  <div class="search pull-left">
                    <div class="form-search fhs_dropdown_hover_out">
                      <input
                        id="search_desktop"
                        type="text"
                        name="q"
                        autocomplete="off"
                        placeholder="Tìm kiếm sản phẩm mong muốn..."
                        value=""
                        class="input-search" />
                      <span class="fhs_btn_default active button-search">
                        <input
                          type="submit"
                          style="border: none; width: 100%; height: 100%"
                          value=""
                          class="ico_search_white"
                          onclick="search()" />
                      </span>
                      <!-- <div class=" form-search-form fhs_dropdown"></div> -->
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="fhs_center_space" style="padding-left: 24px">
              <div class="cart-top no_cover fhs_dropdown_hover">
                <div class="fhs_top_cart" style="margin-right: 5px">
                  <a href="cart.html">
                    <div class="heading heading-custom" style="display: flex">
                      <div class="fhs_center_center" style="margin-bottom: 3px">
                        <div class="icon_cart_gray">
                          <!-- <div class="top_menu_unseen fhs_center_center" style="visibility: visible" > <span class="cartmini_qty" style="visibility: visible" >2</span > </div> -->
                        </div>
                      </div>
                      <div
                        class="top-cart-button-label fhs_top_center"
                        style="margin-top: 4px">
                        <div class="top_menu_label">Giỏ Hàng</div>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
              <div
                class="fhs_top_account no_cover fhs_dropdown_hover"
                id="fhs_top_account_hover">
                <a href="login.html">
                  <div
                    class="fhs_top_account_button"
                    style="
                      display: flex;
                      flex-direction: row;
                      justify-content: center;
                      align-items: center;
                    ">
                    <div
                      class="icon_account_gray"
                      style="margin-bottom: 3px"></div>
                    <div
                      class="top_menu_label fhs_top_center fhs_nowrap_one"
                      id="loginUser fhs_top_account_title">
                      Tài khoản
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="fhs_header_mobile">
        <div class="fhs-logo" style="text-align: center">
          <a href="/" title="FAHASA.COM" class="logo">
            <strong class="logo-title">FAHASA.COM</strong>
            <img
              src="https://cdn0.fahasa.com/skin/frontend/ma_vanese/fahasa/images/fahasa-logo.png"
              alt="FAHASA.COM" />
          </a>
        </div>
        <div class="fhs-header-top-bar">
          <div class="fhs_center_center fhs_mouse_point fhs_popup_full_click">
            <span
              class="ico_menu_white"
              onclick="openHeaderBar()"
              style="margin: 0 4px"></span>
            <div class="fhs_popup_full left">
              <div class="catalog_menu_nav">
                <div class="fhs_popup_full_head red">
                  <div
                    onclick="closeHeadBar()"
                    class="fhs_mouse_point close"
                    style="opacity: 1; padding: 16px">
                    <span class="ico_arrow_line_white"></span>
                  </div>
                </div>
                <div class="fhs_popup_full_body">
                  <div class="catalog_menu_nav_menu">
                    <div
                      class="catalog_menu_nav_menu_item fhs_mouse_point active"
                      onclick="fhs_account.changeCatagoryMenu($jq(this));">
                      <div><hh></hh></div>
                      <div>
                        <i class="ico_sachtrongnuoc"></i>
                        <div>Danh mục sách</div>
                      </div>
                    </div>
                    <div
                      class="catalog_menu_nav_menu_item fhs_mouse_point"
                      menu_id="8"
                      onclick="goToSearch()">
                      <div><hh></hh></div>
                      <div>
                        <i class="ico_bachhoaonline"></i>
                        <div>Tìm kiếm đơn hàng</div>
                      </div>
                    </div>
                  </div>
                  <div class="catalog_menu_nav_content">
                    <div class="catalog_menu_nav_content_items"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="search-mobile-header">
            <div class="ves-autosearch">
              <div class="box search_box">
                <form id="search_mini_form_mobile" action="#">
                  <div class="search pull-left">
                    <div class="form-search">
                      <input
                        id="search_mobile"
                        type="text"
                        name="q"
                        autocomplete="off"
                        placeholder="Tìm kiếm sản phẩm mong muốn..."
                        value=""
                        class="input-search" />
                      <span class="button-search fa fa-search"></span>
                      <input
                        style="display: none"
                        type="submit"
                        title="Tìm kiếm"
                        class="ves-button-search"
                        onclick="search()" />
                      <div
                        class="btn-remove btn-remove2 remove-text-search-form-mini-mobile"
                        style="display: none"></div>
                      <div
                        id="search_autocomplete"
                        class="search-autocomplete"></div>
                      <div class="form-search-form fhs_dropdown"></div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div>
            <div class="icons-mobile-header" style="position: relative">
              <div id="cart" class="clearfix">
                <a href="cart.html">
                  <div class="fhs_center_center">
                    <div class="icon_cart_white" style="margin-right: 4px">
                      <!-- <div> <div class="top_menu_unseen fhs_center_center cartmini_qty" style="visibility: visible"> 0 </div> </div> -->
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <style>
              .login-cutomer-icon {
                position: inherit;
                background: url(https://cdn0.fahasa.com/skin//frontend/base/default/images/ico_customer_cam.png)
                  no-repeat center center;
                background-size: 20px !important;
              }

              @media (max-width: 992px) {
                #header .header1 .customer-top {
                  margin-right: 5px;
                  margin-left: 5px;
                }
              }

              #header .header1 .customer-top {
                padding-left: 0px;
              }
            </style>
            <div id="mini_cart_block" class="customer-top">
              <div>
                <a href="user.html">
                  <div>
                    <div
                      class="login-cutomer-icon"
                      style="width: 30px; height: 35px"></div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="main-container col2-left-layout no-margin-top">
      <div class="main">
        <div class="container">
          <div class="container-inner">
            <div class="d-flex justify-content-center">
              <div
                class="col-left sidebar col-lg-3 col-md-3"
                style="padding-left: 0px">
                <div class="block block-account">
                  <div class="block-title">
                    <strong><span>Tài khoản</span></strong>
                  </div>
                  <div class="block-content">
                    <ul>
                      <li class="current" onclick="updateUserForm(this)">
                        <strong><a href="#">Thông tin tài khoản</a></strong>
                      </li>
                      <li onclick="changePassForm(this)">
                        <strong><a href="#">Đổi mật khẩu</a></strong>
                      </li>
                      <li onclick="logout()">
                        <strong><a href="#">Đăng xuất</a></strong>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-main col-lg-9 col-md-9 col-fhs-main-body">
                <div class="my-account">
                  <style>
                    .col-fhs-main-body {
                      background: #f0f0f0 !important;
                      padding-right: 0 !important;
                      padding-left: 0 !important;
                    }

                    .my-account {
                      padding-right: 15px;
                      padding-left: 15px;
                      margin-top: 0 !important;
                    }
                  </style>
                  <div style="background-color: #fff">
                    <div class="page-title-2">
                      <h1>Thông tin tài khoản</h1>
                    </div>
                    <form id="form-account-info" autocomplete="off">
                      <div>
                        <input
                          name="form_key"
                          type="hidden"
                          value="oR5HPwyg21ozJuqK" />

                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account">
                          <label>Họ và tên*</label>
                          <div class="fhs-input-item">
                            <div class="fhs-input-group">
                              <input
                                class="fhs-textbox"
                                type="text"
                                placeholder="Nhập họ và tên"
                                id="fullName"
                                name="fullName"
                                value=""
                                maxlength="200" />
                              <span
                                class="fhs-input-icon fhs-textbox-alert"></span>
                            </div>
                          </div>
                          <div class="fhs-input-alert"></div>
                        </div>

                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account fhs-input-send">
                          <label>Số điện thoại</label>
                          <div class="fhs-input-item">
                            <div class="fhs-input-group">
                              <input
                                class="fhs-textbox"
                                type="text"
                                id="telephone"
                                name="telephone"
                                value=""
                                maxlength="11"
                                placeholder="Chưa có số điện thoại"
                                onkeypress="return isNumberKey(event)" />
                            </div>
                          </div>
                          <div class="fhs-input-alert"></div>
                        </div>

                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account">
                          <label>Giới tính*</label>
                          <label class="fhs-input-description"></label>
                          <div
                            class="fhs-input-item"
                            style="display: -webkit-inline-box !important">
                            <div class="fhs-input-group" id="gender">
                              <div>
                                <label
                                  class="fhs-radio"
                                  style="margin-top: 2px">
                                  Nam
                                  <input
                                    type="radio"
                                    class="gender-radio"
                                    name="gender-radio"
                                    id="male" />
                                  <span class="radiomark"></span>
                                </label>
                              </div>
                              <div>
                                <label
                                  class="fhs-radio"
                                  style="margin-top: 2px">
                                  Nữ
                                  <input
                                    type="radio"
                                    class="gender-radio"
                                    name="gender-radio"
                                    id="female" />
                                  <span class="radiomark"></span>
                                </label>
                              </div>
                              <input
                                hidden="true"
                                type="text"
                                id="gender"
                                name="gender"
                                value="" />
                              <div style="width: 42px"></div>
                              <div style="clear: both"></div>

                              <span
                                class="fhs-input-icon fhs-textbox-alert"></span>
                            </div>
                          </div>
                          <label class="fhs-input-description"></label>
                          <div class="fhs-input-alert"></div>
                        </div>
                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account fhs-input-send">
                          <label
                            for="city_id"
                            class="required"
                            style="width: 150px">
                            Tỉnh/Thành phố
                            <em>*</em>
                          </label>
                          <div class="input-box address-edit-dd">
                            <select
                              id="city_id"
                              name="city_id"
                              title="Tỉnh/Thành phố"
                              class="validate-select required-entry"
                              defaultvalue="0"
                              onchange="DOMDistrictCity(this)"></select>
                            <input
                              type="text"
                              maxlength="200"
                              style="max-width: 254px; display: none"
                              name="region"
                              value=""
                              title="Tỉnh/Thành phố"
                              class="input-text regions required-entry" />
                          </div>
                        </div>
                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account fhs-input-send">
                          <label
                            for="district_id"
                            class="required"
                            style="width: 150px">
                            Quận / Huyện
                            <em>*</em>
                          </label>
                          <div class="input-box address-edit-dd">
                            <select
                              id="district_id"
                              name="district_id"
                              title="Tỉnh/Thành phố"
                              class="validate-select required-entry"
                              defaultvalue="0"
                              disabled>
                              <option value="">Chọn Quận/huyện</option>
                            </select>
                            <input
                              type="text"
                              maxlength="200"
                              style="max-width: 254px; display: none"
                              name="region"
                              value=""
                              title="Tỉnh/Thành phố"
                              class="input-text regions required-entry" />
                          </div>
                        </div>

                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account fhs-input-send">
                          <label>
                            Địa chỉ
                            <em>*</em>
                          </label>
                          <label class="fhs-input-description"></label>
                          <div class="fhs-input-item">
                            <div class="fhs-input-group">
                              <input
                                class="fhs-textbox"
                                type="text"
                                placeholder="Nhập địa chỉ"
                                id="address"
                                name="email"
                                noti="true"
                                value=""
                                maxlength="200" />
                            </div>
                          </div>
                          <label class="fhs-input-description"></label>
                          <div class="fhs-input-alert"></div>
                        </div>
                      </div>
                      <div style="text-align: center; padding: 20px 0 10px 0">
                        <button
                          type="button"
                          title="Lưu thay đổi"
                          id="btn-save-account-info"
                          class="btn-save-confirm"
                          onclick="SaveUserInformation() ">
                          <span><span>Lưu thay đổi</span></span>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="change-password">
                  <div style="background-color: #fff">
                    <div class="page-title-2">
                      <h1>Đổi mật khẩu</h1>
                    </div>
                    <div>
                      <div class="account-row" style="margin-top: 10px"></div>
                      <div class="fhs-edit-account-password-form">
                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account">
                          <label>Mật khẩu hiện tại*</label>
                          <div class="fhs-input-item">
                            <div class="fhs-input-group">
                              <input
                                class="fhs-textbox"
                                type="password"
                                placeholder="Mật khẩu hiện tại"
                                name="current_password"
                                id="current_password"
                                value=""
                                maxlength="16" />
                              <span
                                class="fhs-input-icon fhs-textbox-alert"></span>
                            </div>
                          </div>
                          <div
                            class="fhs-input-alert"
                            id="alert-current-pass"></div>
                        </div>
                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account">
                          <label>Mật khẩu mới*</label>
                          <div class="fhs-input-item">
                            <div class="fhs-input-group">
                              <input
                                class="fhs-textbox"
                                type="password"
                                placeholder="Mật khẩu mới"
                                name="password"
                                id="password"
                                value=""
                                maxlength="50" />
                              <span
                                class="fhs-input-icon fhs-textbox-alert"></span>
                            </div>
                          </div>
                          <div
                            class="fhs-input-alert"
                            id="alert-new-pass"></div>
                        </div>
                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account">
                          <label>Nhập lại mật khẩu mới*</label>
                          <div class="fhs-input-item">
                            <div class="fhs-input-group">
                              <input
                                class="fhs-textbox"
                                type="password"
                                placeholder="Nhập lại mật khẩu mới"
                                name="confirmation"
                                id="confirmation"
                                value=""
                                maxlength="50"
                                onkeyup="checkConfirmPass(this)" />
                              <span
                                class="fhs-input-icon fhs-textbox-alert"></span>
                            </div>
                          </div>
                          <div class="fhs-input-alert" id="alert-confirm"></div>
                        </div>
                        <div style="text-align: center; padding: 20px 0 10px 0">
                          <button
                            type="button"
                            title="Lưu thay đổi"
                            id="btn-change-account-pass"
                            class="btn-save-confirm"
                            disabled
                            onclick="changeUserPassword() ">
                            <span><span>Lưu thay đổi</span></span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/getCookie.js"></script>
    <script src="js/user.js"></script>
  </body>
</html>
