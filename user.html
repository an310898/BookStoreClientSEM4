<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang cá nhân</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn0.fahasa.com/media/css_secure/180dfde691fce34b2e789c30f74feafe.css?q=102082"
      media="all" />
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
  </head>
  <body>
    <section id="header" class="heaer">
      <div class="fhs_header_desktop" style="background-color: white">
        <div class="container">
          <div class="fhs-header-top-second-bar" style="position: relative">
            <div
              class="icon_fahasa_logo fhs_mouse_point"
              onclick="location.href = '/';"
              title="FAHASA.COM"></div>

            <div class="fhs_center_left">
              <div class="box search_box">
                <form
                  id="search_mini_form_desktop"
                  action="https://www.fahasa.com/catalogsearch/result/"
                  method="get">
                  <div class="search pull-left">
                    <div class="form-search fhs_dropdown_hover_out">
                      <input
                        id="search_desktop"
                        type="text"
                        name="q"
                        autocomplete="off"
                        placeholder="Tìm kiếm sản phẩm mong muốn..."
                        value=""
                        class="input-search" />
                      <span class="fhs_btn_default active button-search"
                        ><span class="ico_search_white"></span
                      ></span>
                      <div class="form-search-form fhs_dropdown"></div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="fhs_center_space" style="padding-left: 24px">
              <div class="cart-top no_cover fhs_dropdown_hover">
                <div class="fhs_top_cart" style="margin-right: 5px">
                  <a href="cart.html">
                    <div class="heading heading-custom" style="display: flex">
                      <div class="fhs_center_center" style="margin-bottom: 3px">
                        <div class="icon_cart_gray">
                          <!-- <div
							  class="top_menu_unseen fhs_center_center"
							  style="visibility: visible"
							>
							  <span
								class="cartmini_qty"
								style="visibility: visible"
								>2</span
							  >
							</div> -->
                        </div>
                      </div>
                      <div
                        class="top-cart-button-label fhs_top_center"
                        style="margin-top: 4px">
                        <div class="top_menu_label">Giỏ Hàng</div>
                      </div>
                    </div>
                  </a>
                </div>
              </div>

              <div
                class="fhs_top_account no_cover fhs_dropdown_hover"
                id="fhs_top_account_hover">
                <a href="login.html">
                  <div
                    class="fhs_top_account_button"
                    style="
                      display: flex;
                      flex-direction: row;
                      justify-content: center;
                      align-items: center;
                    ">
                    <div
                      class="top_menu_label fhs_top_center fhs_nowrap_one"
                      id="loginUser fhs_top_account_title">
                      Tài khoản
                    </div>
                  </div>
                </a>
                <div
                  class="fhs_top_account_dropdown fhs_dropdown right guest"
                  style="display: none">
                  <div>
                    <button
                      type="button"
                      onclick="fhs_account.showLoginPopup('login');"
                      title="Đăng nhập"
                      class="fhs_btn_default active">
                      <span>Đăng nhập</span>
                    </button>
                  </div>
                  <div>
                    <button
                      type="button"
                      onclick="fhs_account.showLoginPopup('register')"
                      title="Đăng ký"
                      class="fhs_btn_default">
                      <span>Đăng ký</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="fhs_header_mobile">
        <div class="fhs-logo" style="text-align: center">
          <a href="https://www.fahasa.com/" title="FAHASA.COM" class="logo"
            ><strong class="logo-title">FAHASA.COM</strong
            ><img
              src="https://cdn0.fahasa.com/skin/frontend/ma_vanese/fahasa/images/fahasa-logo.png"
              alt="FAHASA.COM"
          /></a>
        </div>
        <div class="fhs-header-top-bar">
          <div class="search-mobile-header">
            <div class="ves-autosearch">
              <div class="box search_box">
                <form
                  id="search_mini_form_mobile"
                  action="https://www.fahasa.com/catalogsearch/result/"
                  method="get">
                  <div class="search pull-left">
                    <div class="form-search">
                      <input
                        id="search_mobile"
                        type="text"
                        name="q"
                        autocomplete="off"
                        placeholder="Tìm kiếm sản phẩm mong muốn..."
                        value=""
                        class="input-search" />
                      <span class="button-search fa fa-search"></span>
                      <!--<button type="submit" title="Tìm kiếm" class="ves-button-search"></button>-->
                      <div
                        class="btn-remove btn-remove2 remove-text-search-form-mini-mobile"
                        style="display: none"></div>
                      <div
                        id="search_autocomplete"
                        class="search-autocomplete"></div>
                      <div class="form-search-form fhs_dropdown"></div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="icons-mobile-header" style="position: relative">
            <div id="cart" class="clearfix">
              <a href="https://www.fahasa.com/checkout/cart/">
                <div class="fhs_center_center">
                  <div class="icon_cart_white" style="margin-right: 4px">
                    <div>
                      <div
                        class="top_menu_unseen fhs_center_center cartmini_qty"
                        style="visibility: visible">
                        2
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <style>
            .login-cutomer-icon {
              position: inherit;
              background: url(https://cdn0.fahasa.com/skin//frontend/base/default/images/ico_customer_cam.png)
                no-repeat center center;
              background-size: 20px !important;
            }
            @media (max-width: 992px) {
              #header .header1 .customer-top {
                margin-right: 5px;
                margin-left: 5px;
              }
            }
            #header .header1 .customer-top {
              padding-left: 0px;
            }
          </style>
          <div id="mini_cart_block" class="customer-top">
            <div>
              <a href="https://www.fahasa.com/customer/account/">
                <div>
                  <div
                    class="login-cutomer-icon"
                    style="width: 30px; height: 35px"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="main-container col2-left-layout no-margin-top">
      <div class="main">
        <div class="container">
          <div class="container-inner">
            <div class="d-flex justify-content-center">
              <div
                class="col-left sidebar col-lg-3 col-md-3 col-sm-12 col-xs-12"
                style="padding-left: 0px">
                <div class="block block-account">
                  <div class="block-title">
                    <strong><span>Tài khoản</span></strong>
                  </div>
                  <div class="block-content">
                    <ul>
                      <li class="current">
                        <strong
                          ><a
                            href="https://www.fahasa.com/customer/account/edit/"
                            >Thông tin tài khoản</a
                          ></strong
                        >
                      </li>
                      <li>
                        <strong
                          ><a
                            href="https://www.fahasa.com/customer/account/edit/"
                            >Đổi mật khẩu</a
                          ></strong
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div
                class="col-main col-lg-9 col-md-9 col-sm-12 col-xs-12 col-fhs-main-body">
                <div class="my-account">
                  <style>
                    .col-fhs-main-body {
                      background: #f0f0f0 !important;
                      padding-right: 0 !important;
                      padding-left: 0 !important;
                    }
                    .my-account {
                      padding-right: 15px;
                      padding-left: 15px;
                      margin-top: 0 !important;
                    }
                  </style>
                  <div style="background-color: #fff">
                    <div class="page-title-2">
                      <h1>Thông tin tài khoản</h1>
                    </div>
                    <form
                      action="https://www.fahasa.com/customer/account/editPost/"
                      method="post"
                      id="form-account-info"
                      autocomplete="off">
                      <div>
                        <input
                          name="form_key"
                          type="hidden"
                          value="oR5HPwyg21ozJuqK" />

                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account">
                          <label>Họ và tên*</label>
                          <div class="fhs-input-item">
                            <div class="fhs-input-group">
                              <input
                                class="fhs-textbox"
                                type="text"
                                placeholder="Nhập họ và tên"
                                id="fullName"
                                name="fullName"
                                value=""
                                maxlength="200" />
                              <span
                                class="fhs-input-icon fhs-textbox-alert"></span>
                            </div>
                          </div>
                          <div class="fhs-input-alert"></div>
                        </div>

                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account fhs-input-send">
                          <label>Số điện thoại</label>
                          <div class="fhs-input-item">
                            <div class="fhs-input-group">
                              <input
                                class="fhs-textbox"
                                type="text"
                                id="telephone"
                                name="telephone"
                                value=""
                                maxlength="11"
                                readonly="true" />
                              <span
                                class="fhs-input-icon fhs-textbox-changephone"
                                >Thay đổi</span
                              >
                            </div>
                          </div>
                          <div class="fhs-input-alert"></div>
                        </div>
                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account fhs-input-send">
                          <label>Email</label>
                          <label class="fhs-input-description"></label>
                          <div class="fhs-input-item">
                            <div class="fhs-input-group">
                              <input
                                class="fhs-textbox"
                                type="text"
                                placeholder="Chưa có email"
                                id="email"
                                name="email"
                                noti="true"
                                value=""
                                maxlength="200"
                                readonly="true" />
                              <span
                                class="fhs-input-icon fhs-textbox-changeemail"
                                >Thêm mới</span
                              >
                            </div>
                          </div>
                          <label class="fhs-input-description"></label>
                          <div class="fhs-input-alert"></div>
                        </div>

                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account">
                          <label>Giới tính*</label>
                          <label class="fhs-input-description"></label>
                          <div
                            class="fhs-input-item"
                            style="display: -webkit-inline-box !important">
                            <div class="fhs-input-group">
                              <div>
                                <label class="fhs-radio" style="margin-top: 2px"
                                  >Nam
                                  <input
                                    type="radio"
                                    class="gender-radio"
                                    name="gender-radio"
                                    onchange="changeGender('1');" />
                                  <span class="radiomark"></span>
                                </label>
                              </div>
                              <div>
                                <label class="fhs-radio" style="margin-top: 2px"
                                  >Nữ
                                  <input
                                    type="radio"
                                    class="gender-radio"
                                    name="gender-radio"
                                    onchange="changeGender('2');" />
                                  <span class="radiomark"></span>
                                </label>
                              </div>
                              <input
                                hidden="true"
                                type="text"
                                id="gender"
                                name="gender"
                                value="" />
                              <div style="width: 42px"></div>
                              <div style="clear: both"></div>

                              <span
                                class="fhs-input-icon fhs-textbox-alert"></span>
                            </div>
                          </div>
                          <label class="fhs-input-description"></label>
                          <div class="fhs-input-alert"></div>
                        </div>

                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account fhs-input-send">
                          <label>Birthday*</label>
                          <label class="fhs-input-description"></label>
                          <div
                            class="fhs-input-item"
                            style="padding: 0 !important">
                            <div class="fhs-input-group customer-dob">
                              <div class="account-input-bod">
                                <input
                                  class="fhs_input_date_group_day account-input-birthday"
                                  name="day"
                                  type="text"
                                  style="text-align: center"
                                  maxlength="2"
                                  placeholder="DD"
                                  value="" />
                              </div>
                              <div class="account-input-bod">
                                <input
                                  class="fhs_input_date_group_month account-input-birthday"
                                  name="month"
                                  type="text"
                                  style="text-align: center"
                                  maxlength="2"
                                  placeholder="MM"
                                  value="" />
                              </div>
                              <div class="account-input-bod">
                                <input
                                  class="fhs_input_date_group_year account-input-birthday"
                                  name="year"
                                  type="text"
                                  style="text-align: center"
                                  maxlength="4"
                                  placeholder="YYYY"
                                  value="" />
                              </div>
                              <div class="dob-full" style="display: none">
                                <input
                                  type="hidden"
                                  id="dob"
                                  class="fhs_input_date_group_full"
                                  value=""
                                  name="dob" />
                              </div>
                            </div>
                          </div>
                          <label class="fhs-input-description"></label>
                          <div class="fhs-input-alert"></div>
                        </div>

                        <div
                          class="fhs-input-box fhs-input-group-horizontal-account">
                          <label>Mã VIP</label>
                          <div class="fhs-input-item">
                            <div class="fhs-input-group">
                              <input
                                class="fhs-textbox"
                                type="text"
                                placeholder="Nhập mã VIP để nhận ưu đãi*"
                                id="company_id"
                                name="company_id"
                                value=""
                                maxlength="200" />
                            </div>
                          </div>
                          <div class="fhs-input-alert"></div>
                        </div>
                        <div class="account-row" style="margin-top: 10px">
                          <label class="account-title"></label>
                          <div class="account-input">
                            <label class="fhs-checkbox"
                              >Đổi mật khẩu
                              <input
                                type="checkbox"
                                name="change_password"
                                id="change_password"
                                value="1"
                                title="Đổi mật khẩu" />
                              <span class="checkmark"></span>
                            </label>
                          </div>
                          <div style="clear: both"></div>
                        </div>
                        <div
                          class="fhs-edit-account-password-form"
                          style="display: none">
                          <div
                            class="fhs-input-box fhs-input-group-horizontal-account">
                            <label>Mật khẩu hiện tại*</label>
                            <div class="fhs-input-item">
                              <div class="fhs-input-group">
                                <input
                                  class="fhs-textbox"
                                  type="password"
                                  placeholder="Mật khẩu hiện tại"
                                  name="current_password"
                                  id="current_password"
                                  value=""
                                  maxlength="16" />
                                <span
                                  class="fhs-input-icon fhs-textbox-alert"></span>
                              </div>
                            </div>
                            <div class="fhs-input-alert"></div>
                          </div>
                          <div
                            class="fhs-input-box fhs-input-group-horizontal-account">
                            <label>Mật khẩu mới*</label>
                            <div class="fhs-input-item">
                              <div class="fhs-input-group">
                                <input
                                  class="fhs-textbox"
                                  type="password"
                                  placeholder="Mật khẩu mới"
                                  name="password"
                                  id="password"
                                  value=""
                                  maxlength="16" />
                                <span
                                  class="fhs-input-icon fhs-textbox-alert"></span>
                              </div>
                            </div>
                            <div class="fhs-input-alert"></div>
                          </div>
                          <div
                            class="fhs-input-box fhs-input-group-horizontal-account">
                            <label>Nhập lại mật khẩu mới*</label>
                            <div class="fhs-input-item">
                              <div class="fhs-input-group">
                                <input
                                  class="fhs-textbox"
                                  type="password"
                                  placeholder="Nhập lại mật khẩu mới"
                                  name="confirmation"
                                  id="confirmation"
                                  value=""
                                  maxlength="16" />
                                <span
                                  class="fhs-input-icon fhs-textbox-alert"></span>
                              </div>
                            </div>
                            <div class="fhs-input-alert"></div>
                          </div>
                        </div>
                      </div>
                      <div style="text-align: center; padding: 20px 0 10px 0">
                        <button
                          type="button"
                          title="Lưu thay đổi"
                          id="btn-save-account-info"
                          class="btn-save-confirm">
                          <span><span>Lưu thay đổi</span></span>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/getCookie.js"></script>
  </body>
</html>
